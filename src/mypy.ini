[mypy]
python_version = 3.12
files = src
exclude = src/venv/|src/tests/|src/remote_orders/tests/

# Configurações muito permissivas para evitar erros
warn_return_any = False
warn_unused_configs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False
ignore_missing_imports = True
ignore_errors = False
allow_untyped_globals = True
allow_redefinition = True
implicit_reexport = True

# Ignorar erros específicos de bibliotecas externas
[mypy-cv2.*]
ignore_errors = True

[mypy-pyzbar.*]
ignore_errors = True

[mypy-PIL.*]
ignore_errors = True

[mypy-usb.*]
ignore_errors = True

[mypy-serial.*]
ignore_errors = True

[mypy-escpos.*]
ignore_errors = True

[mypy-reportlab.*]
ignore_errors = True

[mypy-pandas.*]
ignore_errors = True

[mypy-numpy.*]
ignore_errors = True

[mypy-boto3.*]
ignore_errors = True

[mypy-twilio.*]
ignore_errors = True
