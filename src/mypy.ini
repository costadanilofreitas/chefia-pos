# Ignore core.models due to complex inheritance issues
[mypy-core.models.*]
ignore_errors = True

# Ignore db_models due to SQLAlchemy typing complexity
[mypy-*.models.db_models]
ignore_errors = True

# Ignore repositories due to SQLAlchemy typing complexity
[mypy-*.repositories.*]
ignore_errors = True

# Ignore event system due to enum/string typing complexity
[mypy-*.events.*]
ignore_errors = True