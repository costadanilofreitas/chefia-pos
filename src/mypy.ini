# MyPy Configuration for Chefia POS
# This configuration is optimized for development with relaxed settings
# to focus on critical type errors while ignoring complex third-party integrations

[mypy]
python_version = 3.13

# Strict typing settings (relaxed for development)
warn_return_any = False
warn_unused_configs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False
ignore_missing_imports = True

# Performance optimizations
cache_dir = .mypy_cache
sqlite_cache = True
incremental = True

# Exclude problematic directories and modules  
exclude = ^(venv/|__pycache__/|\.pytest_cache/|tests/.*\.py|temp/|whatsapp/|messenger/|instagram/|analytics/|ai/|delivery/services/google_maps_service\.py|kiosk/)

# Per-module options
[mypy-tests.*]
ignore_errors = True

[mypy-*.tests.*]
ignore_errors = True

# Third-party libraries without type stubs
[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-aioredis.*]
ignore_missing_imports = True

[mypy-aio_pika.*]
ignore_missing_imports = True

