# SonarQube Project Configuration

# Project identification
sonar.projectKey=chefia-pos
sonar.projectName=Chefia POS System
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=frontend/apps/pos/src,src
sonar.exclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts,**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.stories.tsx,**/*.stories.ts

# Test directories
sonar.tests=frontend/apps/pos/src
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts

# Language settings
sonar.sourceEncoding=UTF-8
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Coverage reports (optional)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Duplication detection
sonar.cpd.exclusions=**/*.test.*,**/*.spec.*

# Security hotspots
sonar.security.hotspots.maxIssuesDisplayed=1000